# -----------------------------------------------------------------------------
# 4. Growth System - How Soul Evolves
# -----------------------------------------------------------------------------
# Soul dimensions grow using health-like scoring.
# Unbounded accumulation → normalization → trajectory tracking.
# References: word/core/schemas/health.toml pattern
#
# Scripture: "But grow in grace, and in the knowledge of our Lord"
#            — 2 Peter 3:18 KJV

[growth]
description = "System for tracking soul dimension evolution"

[growth.scoring]
description = "How growth is measured — mirrors health scoring"
system = "ternary"  # -100 to +100 scale
# +1 for growth action, -1 for regression, 0 for neutral

[growth.scoring.atomic]
description = "Atomic growth unit"
values = [-1, 0, 1]
growth = 1      # Action that develops the dimension
regression = -1  # Action that weakens the dimension
neutral = 0     # No effect on dimension

[growth.accumulation]
description = "How growth accumulates over time"
true_score = "unbounded"  # Can exceed -100/+100
formula = "Σ(atomic actions for dimension)"
# Sum of all +1, -1, 0 for each soul dimension

[growth.normalization]
description = "Display growth on bounded scale"
bases = ["Base1", "Base5", "Base10", "Base20", "Base25", "Base50"]
default_base = "Base10"  # 10-point steps for traits
formula = "round(true_score / base) * base, clamped to [-100, +100]"

[growth.trajectory]
description = "Direction of growth"
directions = ["declining", "stable", "improving"]
# Based on trend of recent growth actions

[growth.checkpoints]
description = "When to evaluate and persist growth"
triggers = ["session_end", "significant_event", "explicit_reflection"]
# Growth updates saved at checkpoints, not continuously


