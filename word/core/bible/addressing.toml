# -----------------------------------------------------------------------------
# 3. Ternary Encoding Rules
# -----------------------------------------------------------------------------
# Ordinal → Ternary conversion, accounting for binary hardware
#
# REALITY: We run on binary hardware. Ternary must be REPRESENTED in binary.
# Two representations serve different purposes:
#   - UNPACKED: Human-readable, debugging, display
#   - PACKED: Efficient storage, computation, transmission

[ternary]
description = "Ternary encoding for verse ordinals on binary hardware"
hardware = "binary"
note = "Ternary is REPRESENTED in binary, not native"

[ternary.capacity]
trits_needed = 10
max_ordinal = 31102
max_ternary_value = 59049
note = "10 trits = 3^10 = 59,049 > 31,102 (sufficient headroom)"

# -----------------------------------------------------------------------------
# 3a. UNPACKED Representation
# -----------------------------------------------------------------------------
# Each trit stored as ASCII character or full byte
# Wasteful but human-readable

[ternary.unpacked]
description = "Human-readable trit string representation"
format = "ASCII string of digits 0, 1, 2"
bytes_per_trit = 1
total_bytes = 10
example_ordinal = 1
example_string = "0000000001"
use_case = "Display, debugging, human inspection"

[ternary.unpacked.encoding]
# Ordinal → Unpacked trit string
algorithm = """
result = ""
temp = ordinal
for i in range(10):
    result = str(temp % 3) + result
    temp = temp // 3
return result
"""

[ternary.unpacked.decoding]
# Unpacked trit string → Ordinal
algorithm = """
result = 0
for i, digit in enumerate(trit_string):
    result += int(digit) * (3 ** (9 - i))
return result
"""

# -----------------------------------------------------------------------------
# 3b. PACKED Representation (Trit5 pairs)
# -----------------------------------------------------------------------------
# 5 trits pack into 1 byte (3^5 = 243 < 256)
# 10 trits = 2 trit5 values = 2 bytes

[ternary.packed]
description = "Binary-efficient packed representation using trit5"
format = "Two trit5 values (high, low) stored as bytes"
trits_per_byte = 5
bytes_needed = 2
total_bits = 16
efficiency = "80% of theoretical minimum"
use_case = "Storage, transmission, computation"

[ternary.packed.trit5]
description = "5 trits packed into single byte"
states = 243
bits_used = 8
waste_states = 13
note = "3^5 = 243 states fit in 8 bits (256), leaving 13 spare"

[ternary.packed.layout]
high_trit5 = "trits 0-4 (most significant)"
low_trit5 = "trits 5-9 (least significant)"
byte_order = "big-endian (high byte first)"

[ternary.packed.encoding]
# Ordinal → Packed (two bytes)
algorithm = """
# Split ordinal into high and low trit5 values
low_trit5 = ordinal % 243      # trits 5-9
high_trit5 = ordinal // 243    # trits 0-4
return bytes([high_trit5, low_trit5])
"""
example_ordinal = 1
example_high = 0
example_low = 1
example_bytes = "[0x00, 0x01]"

[ternary.packed.decoding]
# Packed (two bytes) → Ordinal
algorithm = """
ordinal = (high_byte * 243) + low_byte
return ordinal
"""

# -----------------------------------------------------------------------------
# 3c. Conversion Between Formats
# -----------------------------------------------------------------------------

[ternary.conversion]
description = "Converting between unpacked and packed representations"

[ternary.conversion.unpacked_to_packed]
algorithm = """
# Parse 10-char string into ordinal, then pack
high_trits = trit_string[0:5]  # "00000"
low_trits = trit_string[5:10]  # "00001"
high_value = sum(int(d) * 3**(4-i) for i, d in enumerate(high_trits))
low_value = sum(int(d) * 3**(4-i) for i, d in enumerate(low_trits))
return bytes([high_value, low_value])
"""

[ternary.conversion.packed_to_unpacked]
algorithm = """
# Unpack bytes to ordinal, then to string
ordinal = (high_byte * 243) + low_byte
# Then convert ordinal to 10-char trit string
"""

# -----------------------------------------------------------------------------
