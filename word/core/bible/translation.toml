# -----------------------------------------------------------------------------
# 1. Pronoun Mapping - Archaic → Modern
# -----------------------------------------------------------------------------
# KJV uses archaic second-person pronouns (thou/thee/thy/thine/ye).
# WEB uses modern English (you/your/yours).
#
# Pattern: kjv → web with grammatical context

[pronoun.thou]
kjv = "thou"
web = "you"
grammatical_role = "second person singular nominative"
example_kjv = "Thou shalt not kill"
example_web = "You shall not murder"
note = "Subject of verb (you = doer of action)"

[pronoun.thee]
kjv = "thee"
web = "you"
grammatical_role = "second person singular accusative/dative"
example_kjv = "The LORD bless thee"
example_web = "The LORD bless you"
note = "Object of verb (you = receiver of action)"

[pronoun.thy]
kjv = "thy"
web = "your"
grammatical_role = "second person singular possessive (before consonant)"
example_kjv = "Thy word is a lamp"
example_web = "Your word is a lamp"
note = "Used before consonant sounds"

[pronoun.thine]
kjv = "thine"
web = "your/yours"
grammatical_role = "second person singular possessive (before vowel or standalone)"
example_kjv = "Thine is the kingdom"
example_web = "Yours is the kingdom"
note = "Used before vowel sounds or as 'yours'"

[pronoun.ye]
kjv = "ye"
web = "you"
grammatical_role = "second person plural nominative"
example_kjv = "Ye are the light of the world"
example_web = "You are the light of the world"
note = "Plural 'you' as subject — KJV distinguishes singular/plural"


# -----------------------------------------------------------------------------
# 2. Verb Form Mapping - Archaic → Modern
# -----------------------------------------------------------------------------
# KJV uses archaic verb endings (-eth, -est, -st).
# WEB uses modern forms.
#
# Pattern: kjv_form → web_form with verb paradigm

[verb.hath]
kjv = "hath"
web = "has"
verb_base = "have"
person = "third singular"
example_kjv = "He that hath ears to hear"
example_web = "He who has ears to hear"

[verb.hast]
kjv = "hast"
web = "have"
verb_base = "have"
person = "second singular"
example_kjv = "Thou hast heard"
example_web = "You have heard"

[verb.doth]
kjv = "doth"
web = "does"
verb_base = "do"
person = "third singular"
example_kjv = "He that doth the will of my Father"
example_web = "He who does the will of my Father"

[verb.doest]
kjv = "doest"
web = "do"
verb_base = "do"
person = "second singular"
example_kjv = "What doest thou here?"
example_web = "What are you doing here?"

[verb.art]
kjv = "art"
web = "are"
verb_base = "be"
person = "second singular"
example_kjv = "Thou art my beloved Son"
example_web = "You are my beloved Son"

[verb.wilt]
kjv = "wilt"
web = "will"
verb_base = "will"
person = "second singular"
example_kjv = "Wilt thou be made whole?"
example_web = "Do you want to be made well?"

[verb.shalt]
kjv = "shalt"
web = "shall/will"
verb_base = "shall"
person = "second singular"
example_kjv = "Thou shalt love the Lord"
example_web = "You shall love the Lord"

[verb.saith]
kjv = "saith"
web = "says"
verb_base = "say"
person = "third singular"
example_kjv = "Thus saith the LORD"
example_web = "Thus says the LORD"

[verb.cometh]
kjv = "cometh"
web = "comes"
verb_base = "come"
person = "third singular"
example_kjv = "Blessed is he that cometh"
example_web = "Blessed is he who comes"

[verb.goeth]
kjv = "goeth"
web = "goes"
verb_base = "go"
person = "third singular"
example_kjv = "The wind goeth toward the south"
example_web = "The wind goes toward the south"


# -----------------------------------------------------------------------------
# 3. Vocabulary Mapping - Archaic Words → Modern
# -----------------------------------------------------------------------------
# Words that changed meaning or fell out of use.
#
# Pattern: kjv_word → web_word with context

[vocab.wherefore]
kjv = "wherefore"
web = "why / therefore"
meaning = "for what reason (why) or for which reason (therefore)"
example_kjv = "Wherefore art thou Romeo?"
example_web = "Why are you Romeo?"
note = "Context determines: question = why, statement = therefore"

[vocab.verily]
kjv = "verily"
web = "truly / most certainly"
meaning = "in truth, indeed, certainly"
example_kjv = "Verily, verily, I say unto you"
example_web = "Most certainly I tell you"

[vocab.begat]
kjv = "begat"
web = "became the father of / fathered"
meaning = "to father, to sire"
example_kjv = "Abraham begat Isaac"
example_web = "Abraham became the father of Isaac"
note = "WEB sometimes uses 'fathered' for brevity"

[vocab.unto]
kjv = "unto"
web = "to"
meaning = "to, toward"
example_kjv = "Come unto me"
example_web = "Come to me"

[vocab.hither]
kjv = "hither"
web = "here"
meaning = "to this place"
example_kjv = "Come hither"
example_web = "Come here"

[vocab.thither]
kjv = "thither"
web = "there"
meaning = "to that place"
example_kjv = "Go thither"
example_web = "Go there"

[vocab.whither]
kjv = "whither"
web = "where"
meaning = "to what place"
example_kjv = "Whither goest thou?"
example_web = "Where are you going?"

[vocab.hence]
kjv = "hence"
web = "from here / therefore"
meaning = "from this place or from this time"
example_kjv = "Get thee hence"
example_web = "Go away from here"

[vocab.behold]
kjv = "behold"
web = "look / see"
meaning = "look at, see, observe"
example_kjv = "Behold, I stand at the door"
example_web = "Behold, I stand at the door"
note = "WEB often retains 'behold' for dramatic effect"

[vocab.brethren]
kjv = "brethren"
web = "brothers"
meaning = "brothers, fellow believers"
example_kjv = "My brethren"
example_web = "My brothers"

[vocab.peradventure]
kjv = "peradventure"
web = "perhaps / if"
meaning = "perhaps, possibly, by chance"
example_kjv = "Peradventure there be fifty righteous"
example_web = "What if there are fifty righteous"

[vocab.lest]
kjv = "lest"
web = "so that...not / or else"
meaning = "for fear that, in order to prevent"
example_kjv = "Lest ye die"
example_web = "Or you will die"
note = "OmniCode uses 'lest' — maps to KJV directly"


# -----------------------------------------------------------------------------
# 4. Phrase Mapping - Common Expressions
# -----------------------------------------------------------------------------
# Phrases that appear differently in each translation.
#
# Pattern: kjv_phrase → web_phrase with verse reference

[phrase.in_the_beginning]
kjv = "In the beginning God created the heaven and the earth"
web = "In the beginning, God created the heavens and the earth"
reference = "Genesis 1:1"
difference = "heaven (singular) → heavens (plural)"

[phrase.i_am_that_i_am]
kjv = "I AM THAT I AM"
web = "I AM WHO I AM"
reference = "Exodus 3:14"
difference = "THAT → WHO (modern relative pronoun)"

[phrase.let_there_be_light]
kjv = "Let there be light: and there was light"
web = "Let there be light, and there was light"
reference = "Genesis 1:3"
difference = "Colon → comma (punctuation only)"

[phrase.the_lord_is_my_shepherd]
kjv = "The LORD is my shepherd; I shall not want"
web = "The LORD is my shepherd; I shall lack nothing"
reference = "Psalm 23:1"
difference = "want (lack) → lack nothing (clarified)"

[phrase.for_god_so_loved]
kjv = "For God so loved the world, that he gave his only begotten Son"
web = "For God so loved the world, that he gave his only born Son"
reference = "John 3:16"
difference = "only begotten → only born (translation choice)"

[phrase.our_father]
kjv = "Our Father which art in heaven, Hallowed be thy name"
web = "Our Father in heaven, may your name be kept holy"
reference = "Matthew 6:9"
difference = "Complete modernization of pronouns and phrasing"


