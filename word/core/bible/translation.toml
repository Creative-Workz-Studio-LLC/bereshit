# 2. Operations - Access
# -----------------------------------------------------------------------------
#
# Go code integration:
#
#   type PronounMapping struct {
#       KJV  string `toml:"kjv"`
#       WEB  string `toml:"web"`
#       Note string `toml:"note"`
#   }
#
#   type VerbMapping struct {
#       KJV     string `toml:"kjv"`
#       WEB     string `toml:"web"`
#       Pattern string `toml:"pattern"`
#       Note    string `toml:"note"`
#   }
#
#   type VocabMapping struct {
#       KJV  string `toml:"kjv"`
#       WEB  string `toml:"web"`
#       Note string `toml:"note"`
#   }
#
#   type TheoMapping struct {
#       KJV       string `toml:"kjv"`
#       WEB       string `toml:"web"`
#       Status    string `toml:"status"`  // "preserved" or "changed"
#       Note      string `toml:"note"`
#       Reference string `toml:"reference,omitempty"`
#   }
#
#   type BibleTranslation struct {
#       Pronouns map[string]PronounMapping `toml:"pronouns"`
#       Verbs    map[string]VerbMapping    `toml:"verbs"`
#       Vocab    map[string]VocabMapping   `toml:"vocab"`
#       Phrases  map[string]PhraseMapping  `toml:"phrases"`
#       Theo     map[string]TheoMapping    `toml:"theo"`
#   }
#
# Lookup examples:
#
#   cfg, _ := toml.LoadFile("word/core/translation.toml")
#
#   # KJV → WEB (decode archaic to modern)
#   thou := cfg.Pronouns["thou"]  // "thou" → "you"
#   hath := cfg.Verbs["hath"]     // "hath" → "has"
#
#   # WEB → KJV (encode modern to archaic)
#   func EncodeToKJV(web string) string {
#       for _, pron := range translation.Pronouns {
#           if pron.WEB == web {
#               return pron.KJV
#           }
#       }
#       return web  // unchanged if no mapping
#   }
#

